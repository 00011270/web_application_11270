<div class="category-div text-center">
  <form #form="ngForm" (ngSubmit)="addCategory()">
    <h1 class="h1 mb-3 font-weight-normal mt-3">Add Category</h1>
    <label for="category-name" class="sr-only h4 mt-5">Category Name</label>
    <input
      class="form-control fs-5"
      type="text"
      placeholder="Name"
      name="name"
      [(ngModel)]="category.name"
      required
      autocomplete="off"
    />
    <div class="mt-3">
      <button
        class="btn btn-lg btn-primary btn-block ps-5 pe-5 pt-3 pb-3"
        type="submit"
      >
        Add Category
      </button>
    </div>
  </form>
</div>
