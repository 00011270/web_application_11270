<div class="sell-div text-center">
  <form #form="ngForm" (ngSubmit)="sellProductAction()">
    <h1 class="h1 mb-3 font-weight-normal mt-3">Product Page</h1>
    <label for="product-name" class="sr-only h4 mt-5">Product Name</label>
    <input
      class="form-control fs-5"
      type="text"
      placeholder="Name"
      name="name"
      [(ngModel)]="sellProduct.name"
      required
      autocomplete="off"
    />

    <label for="product-descr" class="sr-only h4 mt-4"
      >Product Description</label
    >
    <input
      class="form-control fs-5"
      type="text"
      placeholder="Description"
      name="description"
      [(ngModel)]="sellProduct.description"
      required
      autocomplete="off"
    />

    <label for="product-price" class="sr-only h4 mt-4">Product Price</label>
    <input
      class="form-control fs-5"
      type="number"
      placeholder="Price"
      name="price"
      [(ngModel)]="sellProduct.price"
    />

    <label for="product-qty" class="sr-only h4 mt-4">Product Quantity</label>
    <input
      class="form-control fs-5"
      type="number"
      placeholder="Quantity"
      name="quantity"
      [(ngModel)]="sellProduct.quantity"
    />
    <div class="dropdowns">
      <label for="product-size" class="sr-only h4 mt-4">Product Size</label>
      <select
        class="form-control fs-5"
        name="size"
        id="size"
        [(ngModel)]="sellProduct.size"
        required
      >
        <option
          value="productSize"
          *ngFor="let productSize of productSizes"
          [value]="productSize"
        >
          {{ productSize }}
        </option>
      </select>

      <label for="product-gender" class="sr-only h4 mt-4">Product Gender</label>
      <select
        class="form-control fs-5"
        name="gender"
        id="gender"
        [(ngModel)]="sellProduct.gender"
        required
      >
        <option
          value="genderType"
          *ngFor="let genderType of genderTypes"
          [value]="genderType"
        >
          {{ genderType }}
        </option>
      </select>
    </div>

    <label for="product-category" class="sr-only h4 mt-4"
      >Product Category</label
    >
    <input
      class="form-control fs-5"
      type="number"
      placeholder="Category"
      name="category"
      [(ngModel)]="sellProduct.categoryId"
      required
    />
    <div class="mt-3">
      <button
        class="btn btn-lg btn-primary btn-block ps-5 pe-5 pt-3 pb-3"
        type="submit"
      >
        Sell
      </button>
    </div>
  </form>
</div>
