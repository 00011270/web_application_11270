<div class="sell-div text-center">
  <form #form="ngForm" (ngSubmit)="updateProduct()">
    <h1 class="h1 mb-3 font-weight-normal mt-3">Edit Cloth</h1>
    <label for="product-name" class="sr-only h4 mt-5">Name</label>
    <input
      class="form-control fs-5"
      type="text"
      placeholder="Name"
      name="name"
      [(ngModel)]="productDetails.name"
      required
      autocomplete="off"
    />

    <label for="product-descr" class="sr-only h4 mt-4"
      >Product Description</label
    >
    <input
      class="form-control fs-5"
      type="text"
      placeholder="Description"
      name="description"
      [(ngModel)]="productDetails.description"
      required
      autocomplete="off"
    />

    <label for="product-price" class="sr-only h4 mt-4">Product Price</label>
    <input
      class="form-control fs-5"
      type="number"
      placeholder="Price"
      name="price"
      [(ngModel)]="productDetails.price"
    />
    <label for="product-category" class="sr-only h4 mt-4"
      >Product Category</label
    >
    <input
      class="form-control fs-5"
      type="number"
      placeholder="Category"
      name="category"
      [(ngModel)]="productDetails.categoryId"
      required
    />
    <div class="mt-3">
      <button
        class="btn btn-lg btn-primary btn-block ps-5 pe-5 pt-3 pb-3"
        type="submit"
      >
        Save
      </button>
    </div>
  </form>
</div>
